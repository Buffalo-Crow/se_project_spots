<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="author" content="Jordan Crow Miller" />
    <meta name="keywords" content="HTML,CSS,???" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots_logo.svg"
          alt="spots spots_logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__button-edit">
              <img
                class="profile__button-pencil"
                src="./images/pencil_spots.svg"
                alt=""
              />Edit profile
            </button>
          </div>
          <button type="button" class="profile__button-new">
            <img
              class="profile__button-new-image"
              src="./images/plus_button_image.svg"
              alt=""
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">Val Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">Restaurant Terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">An outdoor cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">
                  A very long bridge, over the forest in Japan
                </h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">Tunnel with morning light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">Mountain House</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
