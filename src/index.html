<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="author" content="Jordan Crow Miller" />
    <meta name="keywords" content="HTML,CSS,???" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%= require('./images/spots_logo.svg')%>"
          alt="spots spots_logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src="<%= require('./images/pencil_light.svg')%>"
                alt="Bessie Coleman avatar"
                class="profile__pencil-icon"
              />
            </button>
            <img
              src="<%= require('./images/avatar.jpg')%>"
              alt="Bessie Coleman avatar"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__button-edit">
              <img
                class="profile__button-pencil"
                src="<%= require('./images/pencil_spots.svg')%>"
                alt=" a pencil image"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__button-new">
            <img
              class="profile__button-new-image"
              src="<%= require('./images/plus_button_image.svg')%>"
              alt="a plus sign"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button type="button" class="card__delete-button"></button>
                <div class="card__content">
                  <h2 class="card__caption"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
        <div class="modal" id="edit-modal">
          <div class="modal__container">
            <button
              type="submit"
              class="modal__close modal__close-button"
            ></button>
            <h2 class="modal__title">Edit Profile</h2>
            <form name="edit-profile" class="modal__form" novalidate>
              <label for="profile-name-input" class="modal__label"
                >Name<input
                  id="profile-name-input"
                  type="text"
                  minlength="2"
                  maxlength="40"
                  class="modal__input"
                  placeholder="Type your name"
                  required
                />
                <span class="modal__error" id="profile-name-input-error"></span>
              </label>
              <label for="profile-description-input" class="modal__label"
                >Description
                <input
                  id="profile-description-input"
                  type="text"
                  minlength="2"
                  maxlength="200"
                  class="modal__input"
                  placeholder="Describe yourself"
                  required
                />
                <span
                  class="modal__error"
                  id="profile-description-input-error"
                ></span>
              </label>
              <button type="submit" class="modal__submit-button">Save</button>
            </form>
          </div>
        </div>

        <div class="modal" id="add-card-modal">
          <div class="modal__container">
            <button
              type="submit"
              class="modal__close modal__close-button"
            ></button>
            <h2 class="modal__title">New Post</h2>
            <form
              name="new__post"
              class="modal__form"
              id="add-card-form"
              novalidate
            >
              <label for="add-card-image-input" class="modal__label"
                >Image Link<input
                  id="add-card-image-input"
                  name="image-link"
                  type="url"
                  required
                  class="modal__input"
                  placeholder="Paste a link to the picture"
                />
                <span
                  class="modal__error"
                  id="add-card-image-input-error"
                ></span>
              </label>
              <label for="add-card-caption-input" class="modal__label"
                >Caption
                <input
                  id="add-card-caption-input"
                  name="caption-input"
                  type="text"
                  required
                  class="modal__input"
                  placeholder="Type your caption"
                  minlength="2"
                  maxlength="30"
                />
                <span
                  class="modal__error"
                  id="add-card-caption-input-error"
                ></span>
              </label>
              <button type="submit" class="modal__submit-button">Save</button>
            </form>
          </div>
        </div>
        <footer class="footer">
          <p class="footer__copyright">Jordan "Crow" Miller 2024 &copy;</p>
        </footer>
        <div class="modal" id="avatar-modal">
          <div class="modal__container">
            <button
              type="submit"
              class="modal__close modal__close-button"
            ></button>
            <h2 class="modal__title">Edit Profile Avatar</h2>
            <form
              name="avatar-profile"
              class="modal__form"
              id="avatar-edit-form"
              novalidate
            >
              <label for="profile-avatar-input" class="modal__label"
                >Profile Picture<input
                  id="profile-avatar-input"
                  name="image-link"
                  type="url"
                  minlength="2"
                  class="modal__input"
                  placeholder="Paste the link to an image here"
                  required
                />
                <span
                  class="modal__error"
                  id="profile-avatar-input-error"
                ></span>
              </label>
              <button
                type="submit"
                class="modal__submit-button modal__avatar-submit"
              >
                Save
              </button>
            </form>
          </div>
        </div>

        <div class="modal" id="delete-modal">
          <div class="modal__container_delete">
            <button
              type="submit"
              class="modal__close modal__close-button-type_delete"
            ></button>
            <h2 class="modal__delete_title">
              Are you sure you want to delete this image?
            </h2>
            <form
              name="delete-card"
              class="modal__form_delete"
              id="delete-form"
              novalidate
            >
              <button
                type="submit"
                class="modal__submit-button modal__submit-button_delete"
              >
                Delete
              </button>
              <button type="button" class="modal__submit-button_cancel">
                Cancel
              </button>
            </form>
          </div>
        </div>

        <div class="modal" id="preview-modal">
          <div class="modal__container-type-preview">
            <button
              type="button"
              class="modal__close modal__close-button-type-preview"
            ></button>
            <img src="" alt="" class="modal__image" />
            <p class="modal__caption"></p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
